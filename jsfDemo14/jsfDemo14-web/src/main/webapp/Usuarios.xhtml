<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Modulo Usuarios
        
        <h:form id="form1">
            <h:panelGrid>
                
                <h:outputText value="NOMBRE" />
                <h:inputText value="#{UsuariosBeans.firstName}" required="true"/>
                <h:outputText value="APELLIDO" />
                <h:inputText value="#{UsuariosBeans.lastName}" required="true"/>
                
                <p:commandButton actionListener="#{UsuariosBeans.setNuevoEmpleado()}" value="Guardar" update=":form1,:form2"/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="form2">
            <p:dataTable value="#{UsuariosBeans.listPersonas}" var="e">
                <p:column headerText="ID">
                    <h:outputText value="#{e.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{e.firstName}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{e.lastName}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
