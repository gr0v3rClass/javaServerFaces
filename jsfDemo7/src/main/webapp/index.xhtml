<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        hola mundo
        <h:form>
            <p:inputText value="#{indexBean.name}"/>
            <p:commandButton value="add" actionListener="#{indexBean.add}" ajax="dt_names"/>
            
            <p:dataTable id="dat_names" value="#{indexBean.list}" var="nom">
                <p:column>
                    <h:outputText value="#{nom}"/>
                </p:column>
                
                <p:column>
                    <p:commandButton value="remove" actionListener="#{indexBean.remove(nom)}" update="dt_names" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
