<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
   
    <h:form>
        <h:inputText value="#{indexBean.name}"/>
        <h:commandButton value="add" actionListener="#{indexBean.add}" >
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
    
    
    
    <h:dataTable id="dt_name" value="#{indexBean.list}" var="nom">
        <h:column>
            <h:outputText value="#{nom}" />
        </h:column>
        <h:column>
            
            <h:commandButton value="remove" actionListener="#{indexBean.remove(non)}" >
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
                
        </h:column>
    </h:dataTable>
        
        </h:form>
    
</ui:composition>
